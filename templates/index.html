<!DOCTYPE html>
<html>
<head>
    <title>Peta Madura</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* ================= LEGEND ================= */
        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: white;
            padding: 10px;
            line-height: 1.5;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 13px;
            z-index: 9999;
        }
        .legend h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
            font-weight: bold;
        }
        .legend .item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend .swatch {
            width: 18px;
            height: 12px;
            border: 1px solid #444;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a73e8;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .navbar .brand {
            font-size: 18px;
            font-weight: bold;
        }
        .navbar .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .navbar .menu li a {
            color: white;
            text-decoration: none;
        }

        /* ================= CLUSTER CONTROL ================= */
        .clustering-controls {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 9999;
        }
        .clustering-controls h3 {
            color: #1a73e8;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .clustering-controls select,
        .clustering-controls input[type=number] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .clustering-controls button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .clustering-controls button:hover {
            background: #45a049;
        }

        #notificationBox {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* ================= TABEL INTERPRETASI ================= */
        #interpretasiKlaster {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            font-size: 11px;
            display: none;
        }
        #interpretasiKlaster th, #interpretasiKlaster td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }
        #interpretasiKlaster th {
            background: #f2f2f2;
        }

        /* ================= CHART BOX ================= */
        #chartBox {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 450px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            display: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<header>
    <nav class="navbar">
        <div class="brand">Peta Madura</div>
        <ul class="menu">
            <li><a href="/">Beranda</a></li>
            <li><a href="/crop">Rekomendasi Tanaman</a></li>
            <li><a href="#">Tentang</a></li>
        </ul>
    </nav>
</header>

<div id="map">
    <div class="clustering-controls">
        <h3>Simulasi Clustering (K-Means)</h3>

        <label>Pilih Kabupaten:</label>
        <select id="kabupatenSelect">
            <option value="Bangkalan">Bangkalan</option>
            <option value="Sampang">Sampang</option>
            <option value="Pamekasan">Pamekasan</option>
            <option value="Sumenep">Sumenep</option>
        </select>

        <div class="date-inputs" style="display:flex; gap:10px;">
            <input type="number" id="tglInput" value="1" min="1" max="31">
            <input type="number" id="blnInput" value="1" min="1" max="12">
            <input type="number" id="tahunInput" value="2024" min="2020" max="2030">
        </div>

        <button onclick="runClustering()">Jalankan Clustering</button>

        <div id="notificationBox"></div>
        <table id="interpretasiKlaster"></table>
    </div>

    <div id="chartBox">
        <div style="display:flex; justify-content:space-between;">
            <h4 id="chartTitle"></h4>
            <button onclick="tutupChart()" style="border:none; background:none; font-size:20px;">✖</button>
        </div>
        <canvas id="forecastChart"></canvas>
    </div>

    <div class="legend"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ====================== CHART ====================== */
let chartInstance = null;

function tutupChart() {
    document.getElementById("chartBox").style.display = "none";
    if (chartInstance) chartInstance.destroy();
}

function tampilkanGrafik(kabupaten, data) {
    document.getElementById("chartBox").style.display = "block";
    document.getElementById("chartTitle").innerText =
        `Forecasting Cuaca ${kabupaten}`;

    const labels = [...data.last_days.dates, ...data.forecast.dates];
    const lastData = data.last_days.values.map(v => v[0]);
    const forecastData = data.forecast.values.map(v => v[0]);

    const ctx = document.getElementById("forecastChart");

    if (chartInstance) chartInstance.destroy();

    chartInstance = new Chart(ctx, {
        type: "line",
        data: {
            labels: labels,
            datasets: [
                {
                    label: "3 Hari Terakhir",
                    data: lastData,
                },
                {
                    label: "Forecast 5 Hari",
                    data: Array(lastData.length).fill(null).concat(forecastData),
                    borderDash: [6,4]
                }
            ]
        }
    });
}

/* ====================== MAP ====================== */
const clusterColors = { 0:"#5e35b1", 1:"#00897b", 2:"#fdd835" };
const defaultWarnaKab = {
    Bangkalan:"#e41a1c", Sampang:"#377eb8",
    Pamekasan:"#4daf4a", Sumenep:"#984ea3"
};

var map = L.map("map").setView([-7.0, 113.9], 10);
var geoJsonLayer = null;

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

var activeClusterStyle = null;
var activeKabupaten = null;

function styleFeature(feature) {
    const nama = feature.properties.nm_dati2;

    if (activeKabupaten === nama && activeClusterStyle) {
        return {
            color:"#333",
            fillColor:activeClusterStyle.color,
            fillOpacity:0.8
        };
    }

    return {
        color:"#444",
        fillColor: defaultWarnaKab[nama] || "#ccc",
        fillOpacity:0.6
    };
}

function updateLegend(mode) {
    const legend = document.querySelector(".legend");
    legend.innerHTML = "";

    if (mode === "kabupaten") {
        legend.innerHTML += "<h4>Kabupaten</h4>";
        Object.keys(defaultWarnaKab).forEach(kab => {
            legend.innerHTML += `
                <div class="item">
                    <span class="swatch" style="background:${defaultWarnaKab[kab]}"></span>
                    ${kab}
                </div>`;
        });
    } else {
        legend.innerHTML += "<h4>Klaster Cuaca</h4>";

        // Tambahkan deskripsi klaster di sini
        const clusterDescriptions = {
            0: {
                stats: "Rata-rata Suhu 33.2°C, Curah Hujan 100.0 mm, Kelembaban 78.7%",
                type: "Hari Hujan Lebat dan Panas"
            },
            1: {
                stats: "Rata-rata Suhu 32.7°C, Curah Hujan 0.0 mm, Kelembaban 73.5%",
                type: "Hari Kering dan Panas"
            },
            2: {
                stats: "Rata-rata Suhu 31.3°C, Curah Hujan 96.4 mm, Kelembaban 86.7%",
                type: "Hari Hujan Lebat dan Dingin/Sejuk"
            }
        };
        Object.keys(clusterColors).forEach(i => {
            legend.innerHTML += `
                <div class="item">
                    <span class="swatch" style="background:${clusterColors[i]}"></span>
                    <b>Klaster ${i}</b><br>
                    <small>${clusterDescriptions[i].stats}</small><br>
                    <i>→ ${clusterDescriptions[i].type}</i>
                </div>
            `;
        });
    }
}

function loadKabupatenLayer() {
    if (geoJsonLayer) map.removeLayer(geoJsonLayer);

    activeClusterStyle = null;
    activeKabupaten = null;
    updateLegend("kabupaten");

    fetch("{{ url_for('static', filename='Madura.geojson') }}")
        .then(res => res.json())
        .then(data => {
            geoJsonLayer = L.geoJSON(data, {
                style: styleFeature,
                onEachFeature: (feature, layer) => {
                    const nama = feature.properties.nm_dati2;

                    layer.on("click", () => {
                        fetch(`/forecast/${nama}`)
                            .then(res => res.json())
                            .then(data => tampilkanGrafik(nama, data));
                    });
                }
            }).addTo(map);
        });
}

/* ====================== CLUSTERING ====================== */
function runClustering() {
    const kab = document.getElementById("kabupatenSelect").value;
    const tgl = document.getElementById("tglInput").value || "1";
    const bln = document.getElementById("blnInput").value || "1";
    const tahun = document.getElementById("tahunInput").value || "2024";
    const notificationBox = document.getElementById("notificationBox");

    notificationBox.innerHTML = `<span style="color:blue;">⏳ Mengambil prediksi klaster untuk ${kab}...</span>`;

    // NOTE: gunakan endpoint '/clustering' (sesuai app.py Anda)
    const url = `/clustering/${encodeURIComponent(kab)}?tgl=${encodeURIComponent(tgl)}&bln=${encodeURIComponent(bln)}&tahun=${encodeURIComponent(tahun)}`;

    fetch(url)
      .then(async (res) => {
        const text = await res.text();
        // coba parse json, kalau gagal tampilkan text mentah
        try {
            const data = JSON.parse(text);
            if (!res.ok) {
                // jika backend mengembalikan error JSON
                const msg = data.message || data.error || text;
                notificationBox.innerHTML = `<span style="color:red;">❌ Gagal: ${msg}</span>`;
                console.error("Clustering failed response:", data);
                return;
            }

            // Ambil klaster dari beberapa kemungkinan key
            const predictedCluster = (data.predicted_cluster ?? data.predicted ?? data.cluster ?? data.predictedCluster);
            if (predictedCluster === undefined || predictedCluster === null) {
                notificationBox.innerHTML = `<span style="color:red;">❌ Respon tidak valid (tidak ada field klaster). Lihat console.</span>`;
                console.error("Invalid clustering response:", data);
                return;
            }

            const clusterId = Number(predictedCluster);

            // set global state agar styleFeature bisa mewarnai
            activeKabupaten = kab;
            activeClusterStyle = { color: clusterColors[clusterId] || '#333' };

            // reload geojson layer agar styleFeature dipanggil ulang
            if (geoJsonLayer) {
                geoJsonLayer.setStyle(styleFeature);
            } else {
                loadKabupatenLayer();
            }

            // update legend & tampilkan interpretasi jika ada
            updateLegend('cluster');
            if (Array.isArray(data.cluster_centers)) {
                displayClusterInterpretation(data.cluster_centers, data.n_features || data.n_features || 3);
            }

            notificationBox.innerHTML = `<span style="color:green;">✅ Clustering ${kab} berhasil. Klaster: ${clusterId}</span>`;
            console.log("Clustering response:", data);

        } catch (err) {
            // bukan json -> tampil pesan mentah
            notificationBox.innerHTML = `<span style="color:red;">❌ Gagal parsing response: lihat console.</span>`;
            console.error("Failed parsing clustering response text:", text, err);
        }
      })
      .catch((err) => {
        notificationBox.innerHTML = `<span style="color:red;">❌ Gagal: ${err.message}. Pastikan server Flask berjalan dan endpoint benar.</span>`;
        console.error("Clustering fetch error:", err);
      });
}


loadKabupatenLayer();
</script>

</body>
</html>
